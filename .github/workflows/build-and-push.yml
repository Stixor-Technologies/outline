# .github/workflows/build-and-push.yml
name: Build & Push Image
on:
  push:
    branches: [main]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract upstream version
        id: ver
        run: |
          # Example: read version from package.json; adapt to the Outline repo if needed
          echo "version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: Set lowercase repository owner
        id: repo
        run: |
          echo "owner_lowercase=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          push: true
          build-args: |
            NODE_VERSION=20.19.4
          tags: |
            ghcr.io/${{ steps.repo.outputs.owner_lowercase }}/outline:${{ steps.ver.outputs.version }}-sanan${{ github.run_number }}
            ghcr.io/${{ steps.repo.outputs.owner_lowercase }}/outline:latest
